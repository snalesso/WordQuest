<div *ngIf="alphabetChars$ | ngrxPush | isNil; else alphabetAvailable;"
     class="alert alert-dark py-2 px-3"
     role="alert">
    <span>No alphabet available</span>
</div>

<ng-template #alphabetAvailable>

    <div *ngIf="selectableChars$ | ngrxPush | isNilOrEmpty; else charsAvailable;"
         class="alert alert-danger py-2 px-3"
         role="alert">
        <span>No letters available</span>
    </div>

    <ng-template #charsAvailable>
        <div class="d-flex flex-wrap"
             style="gap: 0.5rem;">
            <!-- TODO: explore using badges with checkmark instead of toggle buttons -->
            <button #char
                    *ngFor="let item of (selectableChars$ | ngrxPush)"
                    class="btn btn-outline-primary px-3 py-2 position-relative"
                    [attr.aria-pressed]="item.isSelected"
                    [class.active]="item.isSelected"
                    type="button"
                    (click)="toggleSelection(item)">
                <span class="font-monospace m-0">{{item.value}}</span>
                <span *ngIf="item.isSelected"
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">âœ“</span>
            </button>
        </div>
    </ng-template>

</ng-template>
