<div *ngIf="alphabetVariantId$ | ngrxPush | isNil; else alphabetVariantSelected;"
     class="alert alert-warning py-2 px-3"
     role="status">
    <span>No alphabet selected</span>
</div>

<ng-template #alphabetVariantSelected>

    <div *ngIf="isLoading$ | ngrxPush | throwIfNil"
         class="alert alert-info py-2 px-3"
         role="status">
        <span>Loading ...</span>
    </div>

    <div *ngIf="(isLoading$ | ngrxPush | throwIfNil | negate) && (rows$ | ngrxPush | isNilOrEmpty)"
         class="alert alert-danger py-2 px-3"
         role="status">
        <span>No letters available</span>
    </div>

    <div *ngIf="rows$ | ngrxPush | isNilOrEmpty | negate"
         class="d-flex flex-wrap"
         style="gap: 0.5rem;">
        <button *ngFor="let row of (rows$ | ngrxPush)"
                class="btn btn-outline-primary px-3 py-2 position-relative"
                [attr.aria-pressed]="row.isSelected$ | ngrxPush"
                [class.active]="row.isSelected$ | ngrxPush"
                type="button"
                (click)="row.toggleSelection()">
            <span class="font-monospace m-0">{{row.item}}</span>
            <span *ngIf="row.isSelected$ | ngrxPush"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">âœ“</span>
        </button>
    </div>

</ng-template>
